<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="regular.min.css">
    <link rel="stylesheet" href="solid.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">

    <title>Cart</title>
</head>
<body>
    <nav>
        <span class="logo">CART-GO</span>
    </nav>

    <main>
        <p>Add Items to Cart</p>
        <div class="container">
            <div class="items">
            <div class="item">
                <img src="Images/beefpeppersoup.jpeg" alt="">
                <p>Beef Peppered Soup</p>
                <p>Add Item to Cart!!!</p>
                <span class="fa fa-minus-circle"></span>
                <span class="fa fa-plus-circle"></span>
                
            </div>
        </div>

        <div class="items">
            <div class="item">
                <img src="Images/nkwobi.jpeg" alt="">
                <p>Nkwobi</p>
                <p>Add Item to Cart!!!</p>
                <span class="fa fa-minus-circle"></span>
                <span class="fa fa-plus-circle"></span>
                
            </div>
        </div>

        <div class="items">
            <div class="item">
                <img src="Images/roastedchicken.jpeg" alt="">
                <p>Roasted Chicken</p>
                <p>Add Item to Cart!!!</p>
                <span class="fa fa-minus-circle"></span>
                <span class="fa fa-plus-circle"></span>
                
            </div>
        </div>

        <div class="items">
            <div class="item">
                <img src="Images/roastedfish.jpeg" alt="">
                <p>Roasted Fish</p>
                <p>Add Item to Cart!!!</p>
                <span class="fa fa-minus-circle"></span>
                <span class="fa fa-plus-circle"></span>
                
            </div>
        </div> 
        </div>
        
        <div class="cart">
            <span id="value">Quantity of Items = 0</span>
            <button class="btn">
                View Cart
            </button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
